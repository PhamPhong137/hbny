<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Countdown to New Year 2025</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <video id="fireworks-video" src="./video/fireworks.mp4" muted autoplay loop style="display: none;"></video>
    <audio id="background-audio" src="./Tieng-phao-hoa-no-tren-bau-troi-www_tiengdong_com.mp3" loop></audio>
      <h2 id="hbny">
      </h2>
    <div class="container">
      <div class="countdown" id="countdown">
        <div id="day">00</div>
        <div id="hour">00</div>
        <div id="minute">00</div>
        <div id="second">00</div>
      </div>
    </div>

    <script type="text/javascript">
      const countdownElement = document.getElementById("countdown");
      const headlineElement = document.getElementById("headline");
      const videoElement = document.getElementById("fireworks-video");
      const audioElement = document.getElementById("background-audio");
      const hbnyElement = document.getElementById("hbny");
      const containerElement = document.querySelector(".container");

      // audioElement.muted = true; 

      let interval = setInterval(function () {
        let today = new Date();
        let newYear = new Date("Jan 29, 2025 00:00:00").getTime();
        let now = new Date().getTime();
        let gap = newYear - now;

        if (gap <= 0) {
          clearInterval(interval);
          countdownElement.style.display = "none"; 
          hbnyElement.innerHTML = `<span>Happy New Year 2025!</span>`; 
          hbnyElement.classList.add("happy-new-year"); 
          videoElement.style.display = "block"; 
          audioElement.play(); 
          containerElement.style.display = "none";

          return;
        }

        let second = 1000;
        let minute = second * 60;
        let hour = minute * 60;
        let day = hour * 24;

        let d = Math.floor(gap / day);
        let h = Math.floor((gap % day) / hour);
        let m = Math.floor((gap % hour) / minute);
        let s = Math.floor((gap % minute) / second);

        document.getElementById("day").innerText = d;
        document.getElementById("hour").innerText = h;
        document.getElementById("minute").innerText = m;
        document.getElementById("second").innerText = s;
      }, 1000);
    </script>
  </body>
</html>
